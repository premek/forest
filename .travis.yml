language: bash
sudo: false
install: true
addons:
  apt:
    packages:
    - lua5.1
    - python2.7
script: "./build.sh"
deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file:
  - target/Forest.love
  - target/Forest-win.zip
  - target/Forest-web.zip
  on:
    tags: true
    all_branches: true
after_success:
  - "[[ -n $TRAVIS_TAG ]] && ./build.sh deploy premek/forest"
env:
  global:
    secure: 
